<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dipositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>
   <picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
   </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir aúdio em HTML5</p>
    <audio preload="metadata" autoplay controls> 
<source src="midia/dreaming-on.mp3.mp3" type="audio/mpeg">
<source src="midia/dreaming-on.mp3.mp3" type="audio/ogg">
<source src="midia/dreaming-on.mp3.mp3" type="audio/wav">
<p>Infelizmente seu navegador não consegue reproduzir o audio, baixe aqui: <a href="midia/dreaming-on.mp3.mp3"></a></p>
    </audio>
</body>
</html>
